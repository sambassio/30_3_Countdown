<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to 4/20</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countdown-container">
        <h1>Countdown to 4/20!</h1>
        <div id="countdown">
            <div class="countdown-element">
                <span id="days"></span>
                <small>Days</small>
            </div>
            <div class="countdown-element">
                <span id="hours"></span>
                <small>Hours</small>
            </div>
            <div class="countdown-element">
                <span id="minutes"></span>
                <small>Minutes</small>
            </div>
            <div class="countdown-element">
                <span id="seconds"></span>
                <small>Seconds</small>
            </div>
        </div>
    </div>
    <a href="https://twitter.com/yourusername" target="_blank" class="twitter-link">Follow me on Twitter</a>
    <script src="script.js"></script>
</body>
</html>
